<div class="row">
  <div class="col-2" *ngFor="let photo of photos">

    <h4>{{photo.username}}</h4>
    <img src='{{photo.url}}' class='img-thumbnail p-1'
         alt='{{photo.username}}'>
    <div class='text-center'>
      <button class='btn btn-sm btn-success me-1' (click)='approve(photo.id)'>
        Approve
      </button>
      <button class='btn btn-sm btn-danger' (click)='reject(photo.id)'>Reject</button>


    </div>
  </div>

</div>
